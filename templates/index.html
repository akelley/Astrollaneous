{% extends "base.html" %}

{% block content %}
  <div class="row daily-container-row">
    <div class="row">
      <div class="col-md-4">
        <img class="daily-image" src="{{ image_url }}" alt="">
      </div>
      <div class="col-md-8">
        <div class="row">
          <h1 class="daily-headline">Astronomy Picture of the Day:</h1>
        </div>
        <div class="row">
          <h3>{{ title }}</h3>
        </div>
        <div class="row">
          <p class="daily-description">{{ description }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
