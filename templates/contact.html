{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}
  <div class="modal-header text-center">
    <h4 class="modal-title w-100 font-weight-bold">Contact Us</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mx-3">
    <div class="md-form mb-3">
      <i class="fas fa-user icon prefix grey-text"></i>
      <input type="text" class="form-control validate contact-input" placeholder="Name">
      <label data-error="wrong" data-success="right" for="form34"></label>
    </div>

    <div class="md-form mb-3">
      <i class="fas fa-envelope icon prefix grey-text"></i>
      <input type="email" class="form-control validate contact-input" placeholder="Email">
      <label data-error="wrong" data-success="right" for="form29"></label>
    </div>

    <div class="md-form mb-3">
      <i class="fas fa-tag icon prefix grey-text"></i>
      <input type="text" class="form-control validate contact-input" placeholder="Subject">
      <label data-error="wrong" data-success="right" for="form32"></label>
    </div>

    <div class="md-form">
      <i class="fas fa-comment-alt icon"></i>
      <textarea type="text" class="form-control contact-input" rows="4" placeholder="Message"></textarea>
      <label data-error="wrong" data-success="right" for="form8"></label>
    </div>

  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button class="btn btn-success">Send <i class="fas fa-paper-plane ml-1"></i></button>
  </div>
</form>
