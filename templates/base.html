<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Astrollaneous: an assortment of all things space-related</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'mySpaceStuff/img/observatory.png' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mySpaceStuff/css/master.css' %}">
  </head>

  <body class="bg-dark">
    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'home' %}"><img src="/static/mySpaceStuff/img/astro-logo.png" alt="astro-logo"></a>
        </div>
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control-sm mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-sm btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          {% else %}
            <button class="signup btn btn-link" type="button" name="button">Log In</button>
            <button class="signup btn btn-link" type="button" name="button">Sign Up</button>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control-sm mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-sm btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container astro-banner"></div>
    <div>
      {% include 'navbar.html' %}
      {% block content %}{% endblock %}
    </div>

    <footer class="footer">
      <ul class="footer-nav-tabs">
        <div class="float-left">
          <li class="nav-item">
            <button class="btn btn-link disabled">&copy; 2019-2020 Astrollaneous</button>
          </li>
        </div>
        <div class="float-right">
          <li class="nav-item nav-item-footer">
            <button class="btn btn-link"><a href="https://code.nasa.gov">code.nasa.gov</a></button>
          </li>
          <li class="nav-item nav-item-footer">
            <button class="btn btn-link"><a href="https://data.nasa.gov">data.nasa.gov</a></button>
          </li>
          <li class="nav-item nav-item-footer">
            <button class="btn btn-link"><a href="https://api.nasa.gov">api.nasa.gov</a></button>
          </li>
          <li class="nav-item nav-item-footer">
            <button class="btn btn-link"><a href="https://open.nasa.gov">open.nasa.gov</a></button>
          </li>
        </div>
      </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "mySpaceStuff/js/master.js" %}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".signup").modalForm({
            formURL: "{% url 'accounts:signup' %}"
        });
      });

      $(document).ready(function() {
        $(".login").modalForm({
            formURL: "{% url 'accounts:login' %}"
        });
      });
    </script>
  </body>
</html>
